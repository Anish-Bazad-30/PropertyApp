<ion-content [scrollY]="false">
  <swiper-container class="h-100">
    <swiper-slide class="main d-flex flex-column">
      <img [src]="firstScreen.imageUrl" class="w-100 h-50" alt="First Screen">
      <div class="h-50 d-flex flex-column justify-content-evenly align-items-center">
        <div>
          <h3 class="title-text pb-4">{{firstScreen.title}}</h3>
          <p class="text-center fs-3 nunito-text">{{firstScreen.infomsg}}</p>

          <div class="three-lines">
            <span></span>
            <span></span>
            <span></span>
            </div>

        </div>
        <div>
          <p class="footer fs-5 nunito-text">{{firstScreen.footer}}</p>
        </div>
      </div>
    </swiper-slide>
    <swiper-slide class="main d-flex flex-column">
      <img [src]="secoundScreen.imageUrl" class="w-100 h-50" alt="secoundScreen">
      <div class="h-50 d-flex flex-column justify-content-evenly align-items-center">
       <h3 class="title-text pb-4">{{secoundScreen.title}}</h3>

       
       <div class="three-lines">
        <span></span>
        <span></span>
        <span></span>
        </div>
        
        <p class="footer fs-5">
          {{secoundScreen.footer}}
        </p>
        
      </div>
      
      
    </swiper-slide>
    <swiper-slide class="main">
      <img [src]="thirdScreen.imageUrl" class="w-100 h-50" alt="First Screen">
      <div class="h-50 d-flex flex-column justify-content-evenly align-items-center">
        <h3 class="title-text fs-1 pb-4 px-1">{{thirdScreen.title}}</h3>
        <ion-button (click)="navigateToTarget()">Get Started</ion-button>
      </div>
        
    </swiper-slide>
  </swiper-container>
</ion-content>
