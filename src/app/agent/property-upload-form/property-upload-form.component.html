<div class="property-upload-form-container">
    <div class="top-nav">
        <button class="back-button" (click)="goBack()">&lt;</button>
        <button class="menu-button">&#9776;</button>
    </div>
      <h1>Upload Property Details</h1>

    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
        <!-- Property Name -->
        <label for="propertyName">Property Name</label>
        <input 
            type="text" 
            id="propertyName" 
            placeholder="Enter property name..." 
            class="form-input"
            formControlName="propertyName"
        />

        <!-- Add Images/Videos -->
        <div class="image-upload-section">
            <label>Add Images/Videos</label>
            <button type="button" class="upload-button" (click)="uploadImages()">Add</button>
        </div>
        <input type="file" id="images" multiple class="hidden-input" (change)="onImageUpload($event)" />

        <!-- Property Type (Dropdown) -->
        <label for="propertyType">Property Type</label>
        <select id="propertyType" formControlName="propertyType" class="form-select">
            <option value="">Select Type</option>
            <option *ngFor="let type of propertyTypes" [value]="type">{{ type }}</option>
        </select>

        <!-- Amount (Rs.) -->
        <label for="amount">Amount (Rs.)</label>
        <input 
            type="text" 
            id="amount" 
            placeholder="Enter amount..." 
            class="form-input"
            formControlName="amount"
        />

        <!-- Property Description -->
        <label for="description">Property Description</label>
        <textarea 
            id="description" 
            placeholder="Describe the property..." 
            class="form-input"
            formControlName="description"
        ></textarea>

        <!-- City -->
        <label for="city">City</label>
        <select id="city" formControlName="city" class="form-select">
            <option value="">Select City</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
        </select>

        <!-- Area -->
        <label for="area">Area</label>
        <select id="area" formControlName="area" class="form-select">
            <option value="">Select Area</option>
            <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
        </select>

        <!-- Sector -->
        <label for="sector">Sector</label>
        <select id="sector" formControlName="sector" class="form-select">
            <option value="">Select Sector</option>
            <option *ngFor="let sector of sectors" [value]="sector">{{ sector }}</option>
        </select>

        <!-- Address -->
        <label for="address">Address</label>
        <input 
            type="text" 
            id="address" 
            placeholder="Enter full address" 
            class="form-input"
            formControlName="address"
        />

        <!-- Agent Mobile Number -->
        <label for="agentMobileNumber">Agent Mobile Number</label>
        <input 
            type="text" 
            id="agentMobileNumber" 
            placeholder="Enter mobile number" 
            class="form-input"
            formControlName="agentMobileNumber"
        />

        <div class="submit-button-container">
            <button type="submit" [disabled]="propertyForm.invalid" class="submit-button">
                Submit
            </button>
        </div>
    </form>
</div>
