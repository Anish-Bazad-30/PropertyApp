<div class="property-upload-form-container">
  <h1>Property Upload Form</h1>

  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
      <!-- Property Description -->
      <label for="description">Property Description</label>
      <textarea 
          id="description" 
          placeholder="Describe the property..." 
          class="form-input"
          formControlName="description"
      ></textarea>
      <div *ngIf="propertyForm.get('description')?.invalid && propertyForm.get('description')?.touched" class="error">
          Description is required
      </div>

      <!-- Price -->
      <label for="price">Price</label>
      <input 
          type="text" 
          id="price" 
          placeholder="Price" 
          class="form-input"
          formControlName="price"
      />
      <div *ngIf="propertyForm.get('price')?.invalid && propertyForm.get('price')?.touched" class="error">
          Enter a valid price
      </div>

      <!-- City -->
      <label for="city">City</label>
      <input 
          type="text" 
          id="city" 
          placeholder="City" 
          class="form-input"
          formControlName="city"
      />

      <!-- Area -->
      <label for="area">Area</label>
      <input 
          type="text" 
          id="area" 
          placeholder="Area" 
          class="form-input"
          formControlName="area"
      />

      <!-- Sector -->
      <label for="sector">Sector</label>
      <input 
          type="text" 
          id="sector" 
          placeholder="Sector" 
          class="form-input"
          formControlName="sector"
      />

      <label for="address">Property Address</label>
      <input 
          type="text" 
          id="address" 
          placeholder="Enter full address" 
          class="form-input"
          formControlName="address"
      />
      <div *ngIf="propertyForm.get('address')?.invalid && propertyForm.get('address')?.touched" class="error">
          Address is required
      </div>

      <!-- Image Upload -->
      <label for="images">Upload Property Images</label>
      <input 
          type="file" 
          id="images" 
          multiple
          class="form-input"
          (change)="onImageUpload($event)"
      />

      <!-- Agent Contact Section -->
      <label for="agentPhone">Agent Phone</label>
      <input 
          type="text" 
          id="agentPhone" 
          placeholder="Agent Phone" 
          class="form-input"
          formControlName="agentPhone"
      />

      <div class="wrapper">
          <button type="submit" [disabled]="propertyForm.invalid" class="submit-button">
              Submit
          </button>
      </div>
  </form>
</div>
