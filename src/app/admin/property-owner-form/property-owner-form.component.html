<div class="main-container flex-grow-1 d-flex flex-column justify-content-center align-items-center">

  <div class="text-center">
    <h3 class="title primary-font">Property Details</h3>
  </div>

  <div class="flex-grow-1 d-flex flex-column justify-content-evenly align-items-center w-100">
    <form [formGroup]="propertyOwnerForm" class="form-container">

      
        <div class="mb-3">
          <label for="propertyName" class="form-label secondary-font">Property Name</label>
          <input type="text" id="propertyName" placeholder="Enter property name" class="form-control custom-input"
              formControlName="propertyName" />
              <div *ngIf="propertyOwnerForm.get('propertyName')?.touched && propertyOwnerForm.get('propertyName')?.invalid" class="text-danger mt-1">
                <small *ngIf="propertyOwnerForm.get('propertyName')?.errors?.['required']">Property name is required.</small>
              </div>     
      </div>
     

      <div class="mb-3">
        <label for="description" class="form-label secondary-font">Property Description</label>
        <textarea id="description" placeholder="Enter property description" class="form-control custom-input"
          formControlName="description"></textarea>
           <div *ngIf="propertyOwnerForm.get('description')?.touched && propertyOwnerForm.get('description')?.invalid" class="text-danger mt-1">
                <small *ngIf="propertyOwnerForm.get('description')?.errors?.['required']">Description is required.</small>
              </div>   
      </div>

          <div class="mb-3">
          <label for="agentUserName" class="form-label secondary-font">Agent User Name</label>
          <input type="text" id="agentUserName" placeholder="Enter agent user name" class="form-control custom-input"
              formControlName="agentUserName" />
              <div *ngIf="propertyOwnerForm.get('agentUserName')?.touched && propertyOwnerForm.get('agentUserName')?.invalid" class="text-danger mt-1">
                <small *ngIf="propertyOwnerForm.get('agentUserName')?.errors?.['required']">Agent User name is required.</small>
              </div>     
      </div>
  <div class="mb-3">
          <label for="propertyOwnerName" class="form-label secondary-font">Property Owner Name</label>
          <input type="text" id="propertyOwnerName" placeholder="Enter property owner name" class="form-control custom-input"
              formControlName="propertyOwnerName" />
              <div *ngIf="propertyOwnerForm.get('propertyOwnerName')?.touched && propertyOwnerForm.get('propertyOwnerName')?.invalid" class="text-danger mt-1">
                <small *ngIf="propertyOwnerForm.get('propertyOwnerName')?.errors?.['required']">Property owner name is required.</small>
              </div>     
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label secondary-font">Property Owner Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter Property Owner mobile number" maxlength="10" pattern="[0-9]*"
          class="form-control custom-input" formControlName="mobileNumber" />
           <div *ngIf="propertyOwnerForm.get('propertyOwnerMobile')?.touched && propertyOwnerForm.get('propertyOwnerMobile')?.invalid" class="text-danger">
                <small *ngIf="propertyOwnerForm.get('propertyOwnerMobile')?.errors?.['required']">Mobile number is required.</small>
                <small *ngIf="propertyOwnerForm.get('propertyOwnerMobile')?.errors?.['pattern']">Mobile number must be of exactly 10 digits.</small>
              </div>
      </div>

      <div class="d-flex justify-content-center w-100">
        <ion-button type="submit" expand="block" class="text-center secondary-font" [disabled]="propertyOwnerForm.invalid">
          Submit
        </ion-button>
      </div>

    </form>
  </div>

</div>
