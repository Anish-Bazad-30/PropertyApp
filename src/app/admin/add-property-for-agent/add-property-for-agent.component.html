<div class="main-container flex-grow-1 d-flex flex-column justify-content-center align-items-center">

  <div class="text-center">
    <h3 class="title primary-font">Property for Agent</h3>
  </div>

  <div class="flex-grow-1 d-flex flex-column justify-content-evenly align-items-center w-100">
    <form [formGroup]="addPropertyforAgent" class="form-container">


      <div class="mb-3">
        <label for="propertyName" class="form-label secondary-font">Property Name</label>
        <input type="text" id="propertyName" placeholder="Enter property name" class="form-control custom-input"
          formControlName="propertyName" />
        <div
          *ngIf="addPropertyforAgent.get('propertyName')?.touched && addPropertyforAgent.get('propertyName')?.invalid"
          class="text-danger mt-1">
          <small *ngIf="addPropertyforAgent.get('propertyName')?.errors?.['required']">Property name is
            required.</small>
        </div>
      </div>


      <div class="mb-3">
        <label for="location" class="form-label secondary-font">Property Location</label>
        <textarea id="location" placeholder="Enter property location" class="form-control custom-input"
          formControlName="location"></textarea>
        <div *ngIf="addPropertyforAgent.get('location')?.touched && addPropertyforAgent.get('location')?.invalid"
          class="text-danger mt-1">
          <small *ngIf="addPropertyforAgent.get('location')?.errors?.['required']">location is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="agentUserName" class="form-label secondary-font">Agent User Name</label>
        <input type="text" id="agentUserName" placeholder="Enter agent user name" class="form-control custom-input"
          formControlName="agentUserName" />
        <div
          *ngIf="addPropertyforAgent.get('agentUserName')?.touched && addPropertyforAgent.get('agentUserName')?.invalid"
          class="text-danger mt-1">
          <small *ngIf="addPropertyforAgent.get('agentUserName')?.errors?.['required']">Agent User name is
            required.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="agentUserName" class="form-label secondary-font">Agent Mobile Number</label>
        <input type="text" id="agentUserName" placeholder="Enter agent user name" class="form-control custom-input"
          formControlName="agentUserName" />
        <div
          *ngIf="addPropertyforAgent.get('agentMobile')?.touched && addPropertyforAgent.get('agentMobile')?.invalid"
          class="text-danger mt-1">
          <small *ngIf="addPropertyforAgent.get('agentMobile')?.errors?.['required']">Agent Mobile number is
            required.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="propertyOwnerName" class="form-label secondary-font">Property Owner Name</label>
        <input type="text" id="propertyOwnerName" placeholder="Enter property owner name"
          class="form-control custom-input" formControlName="propertyOwnerName" />
        <div
          *ngIf="addPropertyforAgent.get('propertyOwnerName')?.touched && addPropertyforAgent.get('propertyOwnerName')?.invalid"
          class="text-danger mt-1">
          <small *ngIf="addPropertyforAgent.get('propertyOwnerName')?.errors?.['required']">Property owner name is
            required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label secondary-font">Property Owner Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter Property Owner mobile number" maxlength="10" pattern="[0-9]*"
          class="form-control custom-input" formControlName="mobileNumber" />
        <div
          *ngIf="addPropertyforAgent.get('propertyOwnerMobile')?.touched && addPropertyforAgent.get('propertyOwnerMobile')?.invalid"
          class="text-danger">
          <small *ngIf="addPropertyforAgent.get('propertyOwnerMobile')?.errors?.['required']">Mobile number is
            required.</small>
          <small *ngIf="addPropertyforAgent.get('propertyOwnerMobile')?.errors?.['pattern']">Mobile number must be of
            exactly 10 digits.</small>
        </div>
      </div>

      <div class="d-flex justify-content-center w-100">
        <ion-button type="submit" expand="block" class="text-center secondary-font"
          [disabled]="addPropertyforAgent.invalid">
          Submit
        </ion-button>
      </div>

    </form>
  </div>

</div>
