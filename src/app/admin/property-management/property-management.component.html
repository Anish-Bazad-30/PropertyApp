<div class="main-container d-flex flex-column justify-content-evenly align-items-center flex-grow-1 px-1">
 
  <div class="header w-100 text-center">
    <h2 class="primary-font">Property Management</h2>
  </div>
 
  <div class="add-property-wrapper w-100 p-4">
    <button class="add-property-btn primary-font" (click)="addNew()">Add New</button>
  </div>
  <div class="search-filter w-100 d-flex justify-content-between align-items-center p-3">
    <div class="search-container">
      <input type="text" class="search-input primary-font" placeholder="search" />
      <img src="assets/icon/Search.svg" width="20px" class="search-icon">
    </div>
 
    <img src="assets/icon/Filter.svg">
  </div>
 
 
 
    <table class="data-table w-100">
      <thead class="table-header">
        <tr class="text-center custom-font">
          <th>Sl No</th>
          <th>Owner Name</th>
          <th>Property Name</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-data" *ngFor="let property of propertyList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ property.username }}</td>
          <td>
            <div class="text-break text-wrap w-100">
              {{ property.propertyName }}
            </div>
          </td>
          <td class="text-danger fw-semibold">{{ property.amount }}</td>
          <td class="d-flex justify-content-center gap-2">
           
            <button class="btn p-1" (click)="editProperty(property)">
              <img src="assets/icon/Edit.svg" alt="Edit" class="edit-icon"  />
            </button>
            <button class="btn p-1" (click)="deleteProperty(property)">
              <img src="assets/icon/Delete.svg" alt="Delete" class="delete-icon"  />
            </button>
          </td>
        </tr>
      </tbody>
 
         
    </table>
  </div>
