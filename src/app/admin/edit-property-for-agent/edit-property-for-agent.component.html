<div class="main-container flex-grow-1 d-flex flex-column justify-content-center align-items-center">

  <div class="text-center">
    <h3 class="title primary-font">Property For Agent</h3>
  </div>

  <div class="flex-grow-1 d-flex flex-column justify-content-evenly align-items-center w-100">
    <form class="form-container">


      <div class="mb-3">
        <label for="propertyName" class="form-label secondary-font">Property Name</label>
        <input type="text" id="propertyName" placeholder="Enter property name" class="form-control custom-input"
          formControlName="propertyName" />

      </div>


      <div class="mb-3">
        <label for="location" class="form-label secondary-font">Property Location</label>
        <textarea id="location" placeholder="Enter property location" class="form-control custom-input"
          formControlName="location"></textarea>

      </div>

      <div class="mb-3">
        <label for="agentUserName" class="form-label secondary-font">Agent User Name</label>
        <input type="text" id="agentUserName" placeholder="Enter agent user name" class="form-control custom-input"
          formControlName="agentUserName" />

      </div>
      <div class="mb-3">
        <label for="agentUserName" class="form-label secondary-font">Agent Mobile Number</label>
        <input type="text" id="agentUserName" placeholder="Enter agent user name" class="form-control custom-input"
          formControlName="agentUserName" />

      </div>
      <div class="mb-3">
        <label for="propertyOwnerName" class="form-label secondary-font">Property Owner Name</label>
        <input type="text" id="propertyOwnerName" placeholder="Enter property owner name"
          class="form-control custom-input" formControlName="propertyOwnerName" />

      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label secondary-font">Property Owner Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter Property Owner mobile number" maxlength="10" pattern="[0-9]*"
          class="form-control custom-input" formControlName="mobileNumber" />

      </div>

      <div class="button-group d-flex justify-content-between mt-4 secondary-font">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="save-button">Save</button>
      </div>

    </form>
  </div>

</div>
