<div class="main-container flex-grow-1 d-flex flex-column justify-content-center align-items-center">

  <div class="text-center">
    <h3 class="title primary-font">Add Service</h3>
  </div>
  <div class="flex-grow-1 d-flex flex-column justify-content-evenly align-items-center w-100">
    <form [formGroup]="serviceForm" class="form-container" (ngSubmit)="addService()">
      <div class="mb-3">
        <label for="userId" class="form-label secondary-font">Email</label>
        <input type="email" id="userId" class="form-control custom-input" placeholder="Enter email" formControlName="userId" />

        <div *ngIf="serviceForm.get('userId')?.touched && serviceForm.get('userId')?.invalid" class="text-danger">
          <small *ngIf="serviceForm.get('userId')?.errors?.['required']">Email is required.</small>
          <small *ngIf="serviceForm.get('userId')?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="service" class="form-label secondary-font">Service Type</label>
        <select id="service" class="form-select" formControlName="serviceType">
          <option value="" disabled>Select a service</option>
          <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
        </select>

        <div *ngIf="serviceForm.get('serviceType')?.touched && serviceForm.get('serviceType')?.invalid" class="text-danger">
          <small *ngIf="serviceForm.get('serviceType')?.errors?.['required']">Service type is required.</small>
        </div>
      </div>
    
      <div class="mb-3">
        <label for="agent-firm-name" class="form-label secondary-font">Agent Firm Name</label>
        <input type="text" id="agent-firm-name" class="form-control custom-input" placeholder="Enter agent firm name" formControlName="agentFirmName" />

        <div *ngIf="serviceForm.get('agentFirmName')?.touched && serviceForm.get('agentFirmName')?.invalid" class="text-danger">
          <small *ngIf="serviceForm.get('agentFirmName')?.errors?.['required']">Agent firm name is required.</small>
        </div>
      </div>
    
      <div class="mb-3">
        <label for="amount" class="form-label secondary-font">Amount</label>
        <input type="number" id="amount" min="0" class="form-control custom-input" placeholder="Enter amount" maxlength="10" minlength="1" formControlName="amount" />

        <div *ngIf="serviceForm.get('amount')?.touched && serviceForm.get('amount')?.invalid" class="text-danger">
          <small *ngIf="serviceForm.get('amount')?.errors?.['required']">Amount is required.</small>
        </div>
      </div>
    
      <div class="mb-3">
        <label for="mobile" class="form-label secondary-font">Mobile Number</label>
        <input type="tel" id="mobile" class="form-control custom-input" placeholder="Enter mobile number" formControlName="mobileNumber" 
        maxlength="10" inputmode="numeric" pattern="[0-9]{10}" (keypress)="onlyDigits($event)" />

        <div *ngIf="serviceForm.get('mobileNumber')?.touched && serviceForm.get('mobileNumber')?.invalid" class="text-danger">
          <small *ngIf="serviceForm.get('mobileNumber')?.errors?.['required']">Mobile number is required.</small>
          <small *ngIf="serviceForm.get('mobileNumber')?.errors?.['pattern']">Please enter a valid 10-digit mobile number.</small>
        </div>
      </div>
    
      <div class="d-flex justify-content-center w-100">
        <ion-button type="submit" expand="block" class="text-center secondary-font" [disabled]="serviceForm.invalid">
          Submit
        </ion-button>
      </div>
    </form>
    

  </div>
</div>
