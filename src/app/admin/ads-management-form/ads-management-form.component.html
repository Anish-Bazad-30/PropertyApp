<div class="main-container flex-grow-1 d-flex flex-column justify-content-center align-items-center">

  <div class="text-center">
    <h3 class="title primary-font">Ads Management</h3>
  </div>

  <div class="flex-grow-1 d-flex flex-column justify-content-evenly align-items-center w-100">
    <form [formGroup]="adsForm" class="form-container">
      
      <div class="mb-3">
        <label for="images" class="form-label secondary-font">Upload Images</label>
        <input type="file" id="images" class="form-control custom-input" multiple />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label secondary-font">Property Description</label>
        <textarea id="description" placeholder="Enter property description" class="form-control custom-input"
          formControlName="description"></textarea>
           <div *ngIf="adsForm.get('description')?.touched && adsForm.get('description')?.invalid" class="text-danger mt-1">
                <small *ngIf="adsForm.get('description')?.errors?.['required']">Description is required.</small>
              </div>   
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label secondary-font">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter mobile number" maxlength="10" pattern="[0-9]*"
          class="form-control custom-input" formControlName="mobileNumber" />
           <div *ngIf="adsForm.get('agentMobile')?.touched && adsForm.get('agentMobile')?.invalid" class="text-danger">
                <small *ngIf="adsForm.get('agentMobile')?.errors?.['required']">Mobile number is required.</small>
                <small *ngIf="adsForm.get('agentMobile')?.errors?.['pattern']">Mobile number must be of exactly 10 digits.</small>
              </div>
      </div>

      <div class="d-flex justify-content-center w-100">
        <ion-button type="submit" expand="block" class="text-center secondary-font" [disabled]="adsForm.invalid">
          Submit
        </ion-button>
      </div>

    </form>
  </div>

</div>
