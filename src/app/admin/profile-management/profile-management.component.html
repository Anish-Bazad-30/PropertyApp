<div class="main-container w-100 d-flex flex-column justify-content-evenly align-items-center flex-grow-1 px-4">
  <h2 class="primary-font">Profile Management</h2>


  <div class="role-selection d-flex justify-content-between align-items-center secondary-font mt-2 gap-3">
    <label for="role" class="form-label">Role</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" (click)="selectRole('user')" value="user">
      <label class="form-check-label" for="userRole">User</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" (click)="selectRole('agent')" value="agent">
      <label class="form-check-label" for="agentRole">Agent</label>
    </div>
  </div>
