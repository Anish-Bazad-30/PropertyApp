<div class="user-info-container">
  <h2>User Info</h2>
  <img src="assets/images/pp.png" alt="Profile Picture" class="profile-picture">
  <div class="user-details">
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Status:</strong> <span class="status">{{ user.status }}</span></p>
    <p><strong>Referral Link:</strong> <a href="{{ user.referralLink }}" target="_blank">{{ user.referralLink }}</a></p>
    <p><strong>Total Referrals:</strong> {{ user.totalReferrals }}</p>
    <p><strong>Services Taken:</strong> {{ user.servicesTaken.join(', ') }}</p>
  </div>
  <div class="buttons">
    <button (click)="edit()">Edit</button>
    <button (click)="cancel()">Cancel</button>
  </div>
</div>
