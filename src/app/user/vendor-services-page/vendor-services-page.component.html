<div class="container">
  <div class="main w-100 d-flex flex-column align-items-center flex-grow-1 p-2">
    <div class="top-header d-flex justify-content-between align-items-center w-100 px-3">
      <ion-icon name="arrow-back" class="back-icon"></ion-icon> 
      <ion-icon name="menu-outline" class="menu-icon"></ion-icon> 
    </div>
  
  <!-- Content -->
  <div class="content">
    <h2>More Services</h2>
    <p class = "subtitle">Essential Home Services at Your Fingertips</p>

    <!-- Category Section -->
    <div class="category-section">
      <select id="category" (change)="onCategoryChange($event)">
        <option value="all">Choose categories</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <div *ngFor="let category of categories">
      <h3 class="category-title">{{ category }}</h3>
      
      <div class="service-card" *ngFor="let service of getServicesByCategory(category)">
        <div class="service-info">
          <h4>SMT Enterprise</h4>
          <p class="agent-name">Agent Name</p>
        </div>
        <div class="service-details">
          <span class="amount">Amount <span class="rupee">â‚¹</span> 25,000</span>
          <button class="call-now">Call Now</button>
        </div>
      </div>
  
        <button class="view-all">View All</button>
      </div>
    </div>
