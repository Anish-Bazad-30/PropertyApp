<div class="delete-popup">
  <div class="d-flex flex-column justify-content-center align-items-center popup-container">
  <h2 mat-dialog-title class="primary-font">{{ data.title }}</h2>
  <img src="assets/images/horizontal.svg">
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions >
    <button mat-button (click)="onCancel()" class="btn">Cancel</button>
    <button mat-button color="warn" class="btn" (click)="onConfirm()">Delete</button>
  </mat-dialog-actions>
</div>
</div>
